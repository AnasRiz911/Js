<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <link rel="stylesheet" href="style.css">
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="rock-button" onclick="playGame('rock');"><img height="80px" src="assets/rock.png" alt="rock"></button>
    <button class="paper-button" onclick="playGame('paper');"><img src="assets/paper.png" height="80px" alt="paper"></button>
    <button class="scissor-button" onclick="playGame('scissors');"><img src="assets/scissors.png" height="80px" alt="scissors"></button>
    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score">
     
    </p>
    <button class="reset-button" onclick="resetScore();">Reset Score</button>
    <script src="script.js"></script>
  </body>
</html>
